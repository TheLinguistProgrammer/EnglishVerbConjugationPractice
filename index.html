<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport", content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles.css" />
        <title>Sentence Prompt Generator</title>
    </head>
    
    <body>
        <h1>English Verb Conjugation Practice</h1>
        <details>
        <summary>Pronouns</summary>
        <label id="pronouns">
            <input type="checkbox" value="I" checked></input><p>I</p>
            <input type="checkbox" value="You" checked></input><p>You</p>
            <input type="checkbox" value="He" checked></input><p>He</p>
            <input type="checkbox" value="She" checked></input><p>She</p>
            <input type="checkbox" value="It" checked></input><p>It</p>
            <input type="checkbox" value="We" checked></input><p>We</p>
            <!--input type="checkbox" value="You (Plural)" checked></input><p>You (plural)</p-->
            <input type="checkbox" value="They" checked></input><p>They</p>
        </label>
    </details>

        <div id="other-options">
            <div id="checkbox-container">
                <input type="checkbox" id="negative-checkbox"><p>Only Negative</p></input>
                <input type="checkbox" id="mix-checkbox"><p>Mix positive/negative</p></input>
            </div>
            <div>
            <select id="cefr-level">
                <option value="A1">A1</option>
                <option value="A2">A2</option>
                <option value="B1">B1</option>
                <option value="B2">B2</option>
                <option value="other">other</option>
                <option value="ALL">ALL</option>
            </select>
            </div>
            <!--<input type="checkbox">Question</input>-->
            <select id="tense-select">
                <option value="present simple">present simple</option>
                <option value="past simple">past simple</option>
                <option value="future simple">future simple</option>
                <option value="present continuous">present continuous</option>
                <option value="past continuous">past continuous</option>
                <option value="present perfect">present perfect</option>
                <option value="past perfect">past perfect</option>
                <option value="all">ALL</option>
            </select>
        </div>

        <div id="tense-and-buttons">
            <div id="tense-info"></div>
            <button id="show-hide-answer-btn">Show/hide answer</button>
            <button id="generate-btn">Generate</button>
        </div>
        <div id="output">
            <div id="prompts">
                <div id="prompt-pronoun">PRONOUN</div>
                <div id="prompt-negative">NEGATIVE</div>
                <div id="prompt-verb">VERB</div>
            </div>
            <div id="solution-and-cover">
                <div id="solution"></div>
                <p id="cover">Please hover to view the solution</p>
            </div>
        </div>
    </body>
    <footer>
        <select id="language-select">
            <option>Turkish</option>
            <option>Chinese</option>
        </select>
    </footer>
    <script src="./script.js"></script>
</html>
